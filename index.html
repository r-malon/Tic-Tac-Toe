<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<script src="js/gamelogic.js"></script>
</head>
<body>
	<h1>Let's play Tic-tac-toe!</h1>

	<div>
		<button id="knowmore">Know more</button>
		<label for="language">Select language: </label>

		<select id="language" name="language">
			<option value="en" data-title="Tic-tac-toe" selected>English</option>
			<option value="de" data-title="Tic-tac-toe">Deutsch</option>
			<option value="fr" data-title="Tic-tac-toe">Français</option>
			<option value="es" data-title="Tres en línea">Español</option>
			<option value="pt" data-title="Jogo da velha">Português</option>
		</select>
	</div>

	<div id="summary"></div>

	<div id="grid"></div>

	<p id="status" style="margin: auto;">It's <span id="turn"></span> turn.</p>
</body>
</html>
